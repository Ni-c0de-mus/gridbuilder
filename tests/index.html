<!doctype html>
<html>
<head>
    <title>GridBuilder Unit Tests</title>
    <script src="http://yui.yahooapis.com/3.9.0/build/yui/yui-debug.js"></script>
    <script src="assets/tests.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

    <div id="wrapper" class="yui3-g">
        <div id="headerMenu" class="yui3-menu yui3-menu-open yui3-menu-horizontal yui3-menu-fixed">
            <a href="/gridbuilder/" class="yui3-u yui3-menu-heading">YUI GridBuilder</a>
            <ul>
                <li class='yui3-u'><a href="docs.html" alt="Documentation">Documentation</a></li>
                <li class='yui3-u'><a href="examples/magazine/" alt="Example">Example</a></li>
                <li class='yui3-u'><a href="https://github.com/yui/gridbuilder/issues" alt="File an issue">File an issue</a></li>
            </ul>
        </div>
        <div class="header yui3-u-1">

            <h1 class="yui3-u-1">YUI GridBuilder</h1>
            <h2 class="yui3-u">Build a custom grid for your project</h2>

        </div>

        <div class="yui3-u-1">
            <div class="yui3-g" id="controlPanel">
                <div class="yui3-u-1-6">
                    <div class="cell" id="width">
                        <label for="grid-width">Width</label>
                        <input type="text" id="grid-width" value="960" disabled='true'/> <small>px</small>
                    </div>
                </div>
                <div class="yui3-u-1-6">
                    <div class="cell" id="columns">
                        <label for="grid-columns">Columns</label>
                        <input type="text" id="grid-columns"  value="12" />
                    </div>
                </div>
                <div class="yui3-u-1-6">
                    <div class="cell" id="layout">
                        <label for="grid-layout">Type of Layout</label><br/>
                        <input type="radio" name="grid-layout" id="grid-layout-fixed"  /> <small>Fixed</small>
                        <input type="radio" name="grid-layout" id="grid-layout-fluid" checked /> <small>Fluid</small>
                    </div>
                </div>
                <!--
                <div class="yui3-u-1-5">
                    <div class="cell" id="responsive">
                        <label for="grid-gutter">Gutter</label>
                        <input type="text" id="grid-gutter"  value="6" /><small>px</small>
                    </div>
                </div>
                -->
                <div class="yui3-u-1-6">
                    <div class="cell" id="responsive">
                        <label for="grid-responsive">Responsive</label><br/>
                        <input type="radio" name="grid-responsive" id="grid-responsive-yes" checked/> <small>Yes</small>
                        <input type="radio" name="grid-responsive" id="grid-responsive-no" /> <small>No</small>
                    </div>
                </div>
                <div class="yui3-u-1-6">
                    <div class="cell" id="prefix">
                        <label for="grid-prefix">Prefix</label>
                        <label for="grid-prefix">Row</label>
                        <label for="grid-prefix">Column</label>
                        <br/>
                        <input type="text" id="grid-prefix" value="yui3-" placeholder='yui3-'/>
                        <input type="text" id="grid-classname" value="g" placeholder="row" />
                        <input type="text" id="grid-unitClassName" value="u" placeholder="col"/>
                    </div>
                </div>
                <div class="yui3-u-1-6">
                    <div class="cell" id="media-queries">
                        <label>Media Queries</label><br/>
                        <span id="current-media-queries"></span>
                        <input type="button" class="yui3-button" id="default-media-queries" value="Edit Defaults"/>
                        <!-- <input type="button" class="yui3-button notice" id="add-media-queries" value="Add"/> -->
                    </div>
                </div>
            </div>
        </div>

        <div id="demo" class="yui3-u-1">
            <h3>Demo</h3>
            <div id="d"></div>

        
            <div id="css-toggle" class="yui3-u-1">
                <h3>Grid CSS</h3>
                <p>
                    Using <a href="http://yuilibrary.com/yui/docs/cssgrids/">YUI Grids</a> from <span>YUI 3.9.0</span><br/>
                    <input id="css-toggle-chkbox" type="checkbox"> View Minified CSS
                </p>
            </div>
<!--             <div class="centered">
                <input class='yui3-button notice' id="show-css-button" value="Show CSS"/>
            </div> -->
            <div id="demo-css"></div>
        </div>

        <div class="footer" class="yui3-u-1">
            <small class="yui3-u-1 centered">
                Built with love by the YUI Team. File issues and send pull requests on <a href="http://github.com/yui/gridbuilder">Github</a>.
            </small>
        </div>
    </div>


<script>
YUI({
    modules: {
        cssView: {
            fullpath: '../public/js/views/CSSView.js'
        },
        htmlView: {
            fullpath: '../public/js/views/HTMLView.js'
        },
        
        controlView: {
            fullpath: '../public/js/views/ControlView.js',
            requires: ['editMediaQueryView', 'defaultMediaQueryView']
        },
        
        editMediaQueryView: {
            fullpath: '../public/js/views/EditMediaQueryView.js'
        },

        defaultMediaQueryView: {
            fullpath: '../public/js/views/DefaultMediaQueryView.js'
        },
        
        gridModel: {
            fullpath: '../public/js/models/GridModel.js'
        }
    },
    coverage: ['gridmodel'],
    filter: 'raw'
}).use('test-console', 'test', 'gridbuilder-tests', function(Y) {
    
    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('gridmodel');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
